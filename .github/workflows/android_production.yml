name: Android Production Build (No Signing)

on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.*'
          channel: 'stable'

      - name: Verify Flutter Version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build Release APK
        run: flutter build apk --release

      # ðŸ”¥ Ambil versi dari pubspec.yaml
      - name: Get Version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # ðŸ”¥ Rename APK dengan versi
      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
          build/app/outputs/flutter-apk/app-v${VERSION}.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-release-apk-v${{ env.VERSION }}
          path: build/app/outputs/flutter-apk/app-v${{ env.VERSION }}.apk